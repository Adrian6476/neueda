<body>

                <div class="form-group">
                    <label>å¯†ç </label>

            <form class="auth-form" id="registerForm">
                <div class="form-group">

                <div class="form-group">

        <div class="weather-section">
            <h2>å¤©æ°”æŸ¥è¯¢</h2>
            <div class="weather-form">
                <div class="location-group">
                    <input type="text" id="cityInput" placeholder="è¯·è¾“å…¥åŸå¸‚ç¼–ç  (å¦‚: 110101 åŒ—äº¬ä¸œåŸåŒº)" value="110101">
                    <div class="location-controls">

                        <select class="btn btn-small" id="citySelector" style="padding: 5px; font-size: 12px;">
                            <option value="">é€‰æ‹©å¸¸ç”¨åŸå¸‚</option>
                            <option value="110101">åŒ—äº¬ (110101)</option>
                            <option value="310101">ä¸Šæµ· (310101)</option>
                            <option value="440101">å¹¿å· (440101)</option>
                            <option value="440301">æ·±åœ³ (440301)</option>
                            <option value="330101">æ­å· (330101)</option>
                            <option value="320101">å—äº¬ (320101)</option>
                            <option value="510101">æˆéƒ½ (510101)</option>

        <div class="history-section" id="historySection">

    <script>
        let currentUser = null;
        let authToken = localStorage.getItem('authToken');

        // Check if user is logged in on page load
        window.onload = function() {
            if (authToken) {
                loadUserProfile();
            }
            
            // Add event listeners
            document.getElementById('loginTab').addEventListener('click', () => switchTab('login'));
            document.getElementById('registerTab').addEventListener('click', () => switchTab('register'));
            document.getElementById('logoutBtn').addEventListener('click', logout);
            document.getElementById('queryWeatherBtn').addEventListener('click', queryWeather);
            document.getElementById('loadHistoryBtn').addEventListener('click', loadHistory);
            document.getElementById('detectLocationBtn').addEventListener('click', detectLocation);
            document.getElementById('clearLocationBtn').addEventListener('click', clearLocation);
            document.getElementById('citySelector').addEventListener('change', function() {
                if (this.value) {
                    document.getElementById('cityInput').value = this.value;
                    document.getElementById('locationStatus').textContent = `å·²é€‰æ‹©: ${this.options[this.selectedIndex].text}`;
                    document.getElementById('locationStatus').style.color = '#27ae60';
                }
            });
        };

        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.getElementById(tab + 'Tab').classList.add('active');

            // Update forms
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            document.getElementById(tab + 'Form').classList.add('active');

            // Clear errors
            document.getElementById('loginError').textContent = '';
            document.getElementById('registerError').textContent = '';
        }

        // Login form handler
        document.getElementById('loginForm').onsubmit = async function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    console.log('Login successful', data);
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    currentUser = data.user;
                    showUserInfo();
                    document.getElementById('loginError').textContent = '';
                } else {
                    console.log('Login failed', data);
                    document.getElementById('loginError').textContent = data.error || 'ç™»å½•å¤±è´¥';
                }
            } catch (error) {
                document.getElementById('loginError').textContent = 'ç½‘ç»œé”™è¯¯';
            }
        };

        // Register form handler
        document.getElementById('registerForm').onsubmit = async function(e) {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    currentUser = data.user;
                    showUserInfo();
                    document.getElementById('registerError').textContent = '';
                } else {
                    document.getElementById('registerError').textContent = 
                        data.errors ? data.errors.map(e => e.msg).join(', ') : data.error || 'æ³¨å†Œå¤±è´¥';
                }
            } catch (error) {
                document.getElementById('registerError').textContent = 'ç½‘ç»œé”™è¯¯';
            }
        };

        async function loadUserProfile() {
            try {
                const response = await fetch('/api/auth/profile', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.user;
                    showUserInfo();
                } else {
                    logout();
                }
            } catch (error) {
                logout();
            }
        }

        function showUserInfo() {
            console.log('showUserInfo called', currentUser);
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('userInfo').style.display = 'block';
            document.getElementById('historySection').style.display = 'block';
            document.getElementById('welcomeText').textContent = `æ¬¢è¿, ${currentUser.username}!`;
        }

        function logout() {
            authToken = null;
            currentUser = null;
            localStorage.removeItem('authToken');
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('userInfo').style.display = 'none';
            document.getElementById('historySection').style.display = 'none';
        }

        async function queryWeather() {
            const city = document.getElementById('cityInput').value;
            const extensions = document.getElementById('extensionsSelect').value;
            
            if (!city) {
                document.getElementById('weatherError').textContent = 'è¯·è¾“å…¥åŸå¸‚ç¼–ç ';
                return;
            }

            try {
                const endpoint = extensions === 'base' ? '/api/weather/current' : '/api/weather/forecast';
                const headers = {};
                
                if (authToken) {
                    headers['Authorization'] = `Bearer ${authToken}`;
                }

                const response = await fetch(`${endpoint}?city=${city}`, { headers });
                const data = await response.json();

                if (response.ok) {
                    displayWeatherResult(data, extensions);
                    document.getElementById('weatherError').textContent = '';
                } else {
                    document.getElementById('weatherError').textContent = data.error || 'æŸ¥è¯¢å¤±è´¥';
                    document.getElementById('weatherResult').innerHTML = '';
                }
            } catch (error) {
                document.getElementById('weatherError').textContent = 'ç½‘ç»œé”™è¯¯';
                document.getElementById('weatherResult').innerHTML = '';
            }
        }

        function displayWeatherResult(data, extensions) {
            const resultDiv = document.getElementById('weatherResult');
            
            if (extensions === 'base' && data.lives && data.lives.length > 0) {
                const weather = data.lives[0];
                resultDiv.innerHTML = `
                    <div class="weather-card">
                        <h3>${weather.province} ${weather.city} å®å†µå¤©æ°”</h3>
                        <div class="weather-info">
                            <div class="weather-item">
                                <strong>å¤©æ°”</strong>
                                ${weather.weather}
                            </div>
                            <div class="weather-item">
                                <strong>æ¸©åº¦</strong>
                                ${weather.temperature}Â°C
                            </div>
                            <div class="weather-item">
                                <strong>é£å‘</strong>
                                ${weather.winddirection}
                            </div>
                            <div class="weather-item">
                                <strong>é£åŠ›</strong>
                                ${weather.windpower}çº§
                            </div>
                            <div class="weather-item">
                                <strong>æ¹¿åº¦</strong>
                                ${weather.humidity}%
                            </div>
                            <div class="weather-item">
                                <strong>æ›´æ–°æ—¶é—´</strong>
                                ${weather.reporttime}
                            </div>
                        </div>
                    </div>
                `;
            } else if (extensions === 'all' && data.forecasts && data.forecasts.length > 0) {
                const forecast = data.forecasts[0];
                let forecastHtml = `
                    <div class="weather-card">
                        <h3>${forecast.province} ${forecast.city} å¤©æ°”é¢„æŠ¥</h3>
                        <p>å‘å¸ƒæ—¶é—´: ${forecast.reporttime}</p>
                        <div class="forecast-grid">
                `;
                
                forecast.casts.forEach(cast => {
                    forecastHtml += `
                        <div class="forecast-card">
                            <strong>${cast.date}</strong>
                            <p>æ˜ŸæœŸ${cast.week}</p>
                            <p>ç™½å¤©: ${cast.dayweather} ${cast.daytemp}Â°C</p>
                            <p>å¤œé—´: ${cast.nightweather} ${cast.nighttemp}Â°C</p>
                            <p>é£åŠ›: ${cast.daypower}çº§</p>
                        </div>
                    `;
                });
                
                forecastHtml += '</div></div>';
                resultDiv.innerHTML = forecastHtml;
            } else {
                resultDiv.innerHTML = '<p>æš‚æ— å¤©æ°”æ•°æ®</p>';
            }
        }

        async function loadHistory() {
            if (!authToken) return;

            try {
                const response = await fetch('/api/weather/history', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    displayHistory(data.queries);
                }
            } catch (error) {
                console.error('Failed to load history:', error);
            }
        }

        function displayHistory(queries) {
            const historyDiv = document.getElementById('historyList');
            
            if (queries.length === 0) {
                historyDiv.innerHTML = '<p>æš‚æ— æŸ¥è¯¢å†å²</p>';
                return;
            }

            historyDiv.innerHTML = queries.map(query => `
                <div class="history-item">
                    <span>${query.city}</span>
                    <span>${new Date(query.query_time).toLocaleString()}</span>
                </div>
            `).join('');
        }

        // Geolocation functions
        async function detectLocation() {
            const statusEl = document.getElementById('locationStatus');
            const btnEl = document.getElementById('detectLocationBtn');
            
            if (!navigator.geolocation) {
                statusEl.textContent = 'æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒåœ°ç†å®šä½';
                statusEl.style.color = '#e74c3c';
                return;
            }

            // Update UI to show loading
            btnEl.disabled = true;
            btnEl.textContent = 'ğŸ”„ å®šä½ä¸­...';
            statusEl.textContent = 'æ­£åœ¨è·å–æ‚¨çš„ä½ç½®...';
            statusEl.style.color = '#6c757d';

            const options = {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 300000 // 5 minutes cache
            };

            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    try {
                        const { latitude, longitude } = position.coords;
                        statusEl.textContent = `åæ ‡: ${latitude.toFixed(4)}, ${longitude.toFixed(4)}`;
                        
                        // Get city code from coordinates
                        const response = await fetch(`/api/location/geocode?longitude=${longitude}&latitude=${latitude}`);
                        const data = await response.json();

                        if (response.ok && data.success) {
                            const locationInfo = data.data;
                            document.getElementById('cityInput').value = locationInfo.adcode;
                            statusEl.textContent = `å·²å®šä½åˆ°: ${locationInfo.province} ${locationInfo.city}`;
                            statusEl.style.color = '#27ae60';
                        } else {
                            throw new Error(data.error || 'ä½ç½®è§£æå¤±è´¥');
                        }
                    } catch (error) {
                        console.error('Location error:', error);
                        statusEl.textContent = `å®šä½å¤±è´¥: ${error.message}`;
                        statusEl.style.color = '#e74c3c';
                    } finally {
                        btnEl.disabled = false;
                        btnEl.textContent = 'ğŸ“ è‡ªåŠ¨å®šä½';
                    }
                },
                (error) => {
                    let errorMessage = 'å®šä½å¤±è´¥';
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage = 'ç”¨æˆ·æ‹’ç»äº†å®šä½è¯·æ±‚';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage = 'ä½ç½®ä¿¡æ¯ä¸å¯ç”¨';
                            break;
                        case error.TIMEOUT:
                            errorMessage = 'å®šä½è¶…æ—¶';
                            break;
                    }
                    
                    statusEl.textContent = errorMessage;
                    statusEl.style.color = '#e74c3c';
                    btnEl.disabled = false;
                    btnEl.textContent = 'ğŸ“ è‡ªåŠ¨å®šä½';
                },
                options
            );
        }

        function clearLocation() {
            document.getElementById('cityInput').value = '110101';
            document.getElementById('locationStatus').textContent = '';
        }
    </script>
